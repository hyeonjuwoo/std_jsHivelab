
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="common.css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
	// exam1 [s]
	var exam1 = $('.exam_q').eq(0),
			i = 0;
	while (i < 5) {
		exam1.append('<input type="text">');
		i++
	}
	// exam1 [e]

	// exam2 [s]
	var exam2 = $('.exam_q').eq(1);
	for (var i = 0; i < 5; i++) {
		if (i%2 === 0) {
			exam2.append('<input type="checkbox">');
		} else {
			exam2.append('<input type="text">');
		}
	}
	// exam2 [e]

	// exam3 [s]
	var exam3 = $('.exam_q').eq(2);
	for (var i = 1; i <= 9; i++) {
		exam3.append('8 x ' + i + ' =' + i*8 + '<br>')
	}
	// exam3 [e]

	// exam4 [s]
	var exam4 = $('.exam_q').eq(3),
			i = 2;
			while (i <= 9) {
				for (var j = 1; j <= 9; j++) {
					exam4.append(i + 'x' + j + '=' + i*j +'<br>')
				}
				i++
				exam4.append('<br>')
			}
	// exam4 [e]
});
</script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>
